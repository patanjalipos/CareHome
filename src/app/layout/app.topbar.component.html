<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <div class="logo-head"><img src="assets/Images/logo.png"></div>
        <span>CARE HOME</span>
    </a>

    <button #menubutton class="p-link menu-icon layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link head-icon layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu " [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>

<style>
    .layout-topbar-logo span {
        font-weight: 600;
        color: #ffffff;
    }
    .logo-head {
    background: #fff;
    border-radius: 2px;
    padding: 4px 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 8px 0 0;
}
.layout-topbar .layout-topbar-logo img {
    height: 2.5rem;
    margin-right: 0;
}
.layout-topbar .layout-topbar-logo:focus{
    box-shadow: none;
}
</style>
