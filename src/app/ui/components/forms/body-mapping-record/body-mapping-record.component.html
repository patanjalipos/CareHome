<div class="card">
    <div class="row">
        <div class="formheader">
            <div class="d-flex">
                <div class="col-md-4">
                    <label class="form-label"><b> Started by (Name) :</b>
                    </label>
                </div>
                <div class="col-md-4">
                    <label class="form-label"><b>Designation :</b> </label>
                </div>
                <div class="col-md-4">
                    <label class="form-label"> <b>Date/Time : </b></label>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-md-4">
                    <label class="form-label">
                        <b>Last entered by (Name) :</b></label>
                </div>
                <div class="col-md-4">
                    <label class="form-label"> <b>Designation :</b></label>
                </div>
                <div class="col-md-4">
                    <label class="form-label"> <b>Date/Time :</b> </label>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-4">
            <div class="labelcontent">
                <p>Date of Observation</p>
            </div>
        </div>
        <div class="col-md-8 mt-4 mb-4 ">
            <div class="input-group date">
                <p-calendar name="DateOfBirth" [showIcon]="true" inputId="icon" [dateFormat]="" class="iconcal"
                    [readonlyInput]="true" appendTo="body" [maxDate]="" #dobref=""></p-calendar>
                <div *ngIf="" class="alert alert-danger">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="labelcontent">
                <p>Time of Observation</p>
            </div>
        </div>
        <div class="col-md-8 mb-4 ">
            <div class="d-flex align-items-center">
                <input pInputText type="text" required name="chartheadname" class="form-control mr-4"
                    [style]="{ width: '35%' }">
                <p>Use 24 hour clock</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="labelcontent">
                <p>Observations</p>

            </div>
        </div>
        <div class="col-md-8 mb-4">
            <input pInputText type="text" required name="chartheadname" class="form-control" />
            <p>Please state location and type of wound - Consider whether a Wound chart needs to be completed
            </p>
        </div>
        <div class="col-md-4">
            <div class="labelcontent">
                <p>Reason for Observation
                </p>
            </div>
        </div>
        <div class="col-md-8 mb-4">
            <p-dropdown placeholder="Select" [style]="{ width: '100%' }">
            </p-dropdown>

        </div>
        <div class="col-md-4">
            <div class="labelcontent">
                <p>Next review date </p>

            </div>

        </div>
        <div class="col-md-8 mb-4">
            <div class="input-group date">
                <p-calendar name="DateOfBirth" [showIcon]="true" inputId="icon" [dateFormat]="" class="iconcal"
                    [readonlyInput]="true" appendTo="body" [maxDate]="" #dobref=""></p-calendar>
                <div *ngIf="" class="alert alert-danger">
                </div>
            </div>

        </div>
        <div class="d-flex justify-content-end">
            <div>
                <span class="p-ml-left mr-4">
                    <button pButton title="New" label="Save as Unfinished"></button>
                    <span class="total-txt"></span>
                </span>
            </div>
            <div>
                <span class="p-ml-left mr-4">
                    <button pButton title="New" label="Complete"></button>
                    <span class="total-txt"></span>
                </span>
            </div>
        </div>
    </div>
</div>
