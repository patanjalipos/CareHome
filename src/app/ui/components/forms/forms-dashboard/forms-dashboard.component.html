<!-- Search Filter Card -->
<div class="card">
    <div class="row d-flex align-items-center">
        <div class="col-md-3">
            <div class="form-group">
                <label class="form-label"> From Date / To Date <span class="required">*</span></label>
                <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true"
                    placeholder="Date Range"></p-calendar>
            </div>
        </div>
        <div class="col-md-3">
            <label class="form-label"> Select Assessment Form <span class="required">*</span></label>
            <p-dropdown [required]="true" [options]="stlststatus" optionLabel="name" optionValue="code"
                placeholder="Select" [style]="{width: '100%'}">
            </p-dropdown>
        </div>
        <div class=" col-md-6 d-flex mt-3">
            <span class="p-ml-left mr-4">
                <button pButton title="New" label="Create Form"></button>
                <span class="total-txt">
                </span>
            </span>
            <div class="mr-4">
                <span class="p-ml-left">
                    <button pButton title="New" label="Search"></button>
                    <span class="total-txt">
                    </span>
                </span>
            </div>
            <div>
                <span class="p-ml-left">
                    <button pButton title="New" label="Clear Search"></button>
                    <span class="total-txt">
                    </span>
                </span>
            </div>
        </div>
        <p-table responsiveLayout="scroll" class="mt-4" styleClass="p-datatable-striped" [rowHover]="true"
            [globalFilterFields]="['AdmissionNumber','FullName','RoomNumber']" [scrollable]="true"
            scrollHeight="calc(100vh - 155px)">

            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="columns?.length">
                        No records found
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Assessment Form</th>
                    <th pSortableColumn="FullName">Updated By</th>
                    <th pSortableColumn="RoomNumber">Designation </th>
                    <th>Status</th>
                    <!-- <th>Status</th> -->
                    <th>Last Update </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dt let-i="rowIndex">
                <tr>
                    <td>{{dt.AdmissionNumber}}</td>
                    <td><img class="table-image mr-2"> {{dt.FullName}} {{dt.PreferredName==''? '': '('+
                        dt.PreferredName+')'}}
                        <!-- <br />{{dt.DateOfBirth|date:customDateFormat.DEF_DATE}} (Age {{calculateAge(dt.DateOfBirth)}}) -->
                        <br /> {{dt.IsDNAR==true?'DNAR/DNACPR':''}}
                    </td>
                    <td>{{dt.RoomNumber}}</td>
                    <td></td>
                    <!-- <td>{{dt.Status==1?'Active':'Inactive'}}</td> -->
                    <td>
                        <a title="Action">
                            <i class="fas fa-ellipsis-h"></i> </a>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<app-pre-admission-assessment-forms> </app-pre-admission-assessment-forms>
