<!-- Search Filter Card -->
<div class="card">
    <div class="row">
        <p-toolbar>
            <div class="col-md-3">
                <label for="search" class="font-bold block mb-1">Search Assessment forms</label>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText placeholder="Search Forms" />
                </span>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="dateRange" class="font-bold block mb-1">Select Dates</label>
                    <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" placeholder="Date Range"></p-calendar>
                </div>
            </div>
            <div class="col-md-3">
                <button pButton type="button" class="btn-primary" label="Search"></button>
                <!-- (click)="Search()" [disabled]="!myForm.form.valid" -->
            </div>
        </p-toolbar>
    </div>
</div>

<!-- Create form Card -->
<div class="card">
    <div class="row">
        <p-toolbar>
            
            <div class="col-md-3">
                <!-- <label class="form-label">Status: </label> -->
                <p-dropdown [required]="true" [options]="stlststatus" [(ngModel)]="selectedStatus" optionLabel="name" [showClear]="true" placeholder="Select Status"></p-dropdown>
            </div>
            <div class="col-md-5">
                <!-- <label class="form-label">Assessment form: </label> -->
                <p-dropdown [required]="true" [options]="lstMaster" [(ngModel)]="selectedFormType" optionLabel="FormName" [showClear]="true" placeholder="Select Assessment form"></p-dropdown>
            </div>
            <div class="col-md-4">
                    <button pButton type="button" class="btn-primary" label="Create Assessment form  >"></button>
                    <!-- (click)="Save()" [disabled]="!myForm.form.valid" -->
            </div>
            
        </p-toolbar>
    </div> 
</div>
