<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .card {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                margin: 20px 0;
            }

            .ml-2 {
                margin-left: 8px;
            }

            .radio-group {
                margin-top: 20px;
            }

            .dropdown-group {
                margin-top: 20px;
                display: none;
            }

            .dropdown-group.show {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="labelcontent">
                <p>
                    View and complete resident assessments, record accidents and
                    incidents, record information in continuous charts that
                    allow for routine observations to be monitored on an ongoing
                    basis of record acute incidents such as wounds and episodes
                    such as pain management.
                </p>
            </div>

            <div class="radio-group">
                <div class="flex flex-wrap gap-3 justify-content-center">
                    <div class="flex align-items-center">
                        <p-radioButton
                            name="option"
                            value="Forms"
                            [(ngModel)]="selectedOption"
                            inputId="button1"
                            (onClick)="onRadioSelect()"
                        ></p-radioButton>
                        <label for="button1" class="ml-2">Forms</label>
                    </div>

                    <div class="flex align-items-center">
                        <p-radioButton
                            name="option"
                            value="Charts"
                            [(ngModel)]="selectedOption"
                            inputId="button2"
                            (onClick)="onRadioSelect()"
                        ></p-radioButton>
                        <label for="button2" class="ml-2">Charts</label>
                    </div>
                </div>
            </div>

            <div *ngIf="selectedOption">
                <div class="labelcontent">
                    <p>Select the Resident</p>
                </div>
                <p-dropdown
                    [ngClass]="{ show: selectedOption }"
                    class="dropdown-group"
                    [options]="lstResidents"
                    optionLabel="FullName"
                    optionValue="ResidentAdmissionInfoId"
                    [(ngModel)]="selectedResident"
                    placeholder="--select--"
                    [filter]="true"
                    [showClear]="true"
                ></p-dropdown>

                <div class="d-flex justify-content-end">
                    <div>
                        <span class="p-ml-left mr-4">
                            <button
                                pButton
                                title="Next"
                                label="Next"
                                (click)="Next()"
                                [disabled]="!selectedResident"
                            ></button>
                        </span>
                    </div>
                </div>

                <div *ngif="isShowFormDashboard">
                    <app-forms-dashboard
                        [admissionid]="selectedResident"
                    ></app-forms-dashboard>
                </div>

                <div *ngif="isShowChartDashboard"></div>
            </div>
        </div>
    </body>
</html>
