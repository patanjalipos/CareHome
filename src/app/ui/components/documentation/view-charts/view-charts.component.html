<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .card {
                background-color: #fff;
                border-radius: 5px;
                padding: 20px;
                margin: 10px 0;
            }

            .ml-2 {
                margin-left: 8px;
            }

            .radio-group {
                margin-top: 20px;
            }

            .dropdown-group {
                margin-top: 20px;
                display: none;
            }

            .dropdown-group.show {
                display: block;
            }
        </style>
    </head>
    <body>      
        <div class="card">
            <ng-container>              
                <app-chart
                 [isViewcharts]="isViewcharts" [lstResidents]="lstResidents" 
            ></app-chart>
            </ng-container>
        </div>
    </body>
</html>
