<div class="" *ngIf="mode==null">
    <p-table #dt [value]="lstEmailTemplate" styleClass="p-datatable-striped" [rowHover]="true"
        [globalFilterFields]="['DraftingType','DraftingSubject']" [scrollable]="true" scrollHeight="calc(100vh - 120px)"
        responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
                <span class="p-ml-left">
                </span>
                <span class="p-ml-auto">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
                    </span>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="2">
                    No records found
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Type</th>
                <th>Subject</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dt let-i="rowIndex">
            <tr>
                <td>{{dt.DraftingType}}</td>
                <td>{{dt.DraftingSubject}}</td>
                <td>{{dt.Status==1?'Active':'Inactive'}}</td>
                <td>
                    <a matTooltip="View/Edit" (click)="LoadEmailTemplateByType(dt.DId)">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div class="" *ngIf="mode!=null">
    <form #myForm="ngForm">
        <div class="card pb-0">
        <div class="row">
            <div class="form-group pos-rel col-md-4">
                <label class="form-label label-line">Type <span class="required">*</span></label>
                <input pInputText type="text" required name="txtDraftingType"
                    [(ngModel)]="commonEmailDrafting.DraftingType" class="form-control" />
            </div>
            <div class="form-group pos-rel col-md-4">
                <label class="form-label label-line">Subject <span class="required">*</span></label>
                <input pInputText type="text" required name="txtDraftingSubject"
                    [(ngModel)]="commonEmailDrafting.DraftingSubject" class="form-control" />
            </div>
            </div>
            </div>
            
        <div class="row">

            <div class=" form-group col-md-12">
                <label class="form-label label-line">Details <span class="required">*</span></label>
                <!-- <ckeditor [editor]="Editor" [config]="config" name="TEDDraftingDetails"  [(ngModel)]="commonEmailDrafting.DraftingDetails"></ckeditor> -->
                <p-editor name="edetails" [(ngModel)]="commonEmailDrafting.DraftingDetails"
                    [style]="{width: '100%', 'height':'320px'}">
                    <ng-template pTemplate="header">
                        <span class="ql-formats">
                            <button type="button" class="ql-bold" aria-label="Bold"></button>
                            <button type="button" class="ql-italic" aria-label="Italic"></button>
                            <button type="button" class="ql-underline" aria-label="Underline"></button>
                        </span>
                        <span class="ql-formats">
                            <button class="ql-list" value="ordered"></button>
                            <button class="ql-list" value="bullet"></button>
                        </span>
                    </ng-template>
                </p-editor>
                <!-- <textarea rows="8" required name="txtDraftingDetails"
                                    [(ngModel)]="commonEmailDrafting.DraftingDetails" class="form-control"
                                    ></textarea> -->
            </div>
            </div>
           
        <div class="card mb-2"> 
        <div class="row">
            <div class="form-group pos-rel col-md-4">
                <label class="form-label label-line">Status <span class="required">*</span></label>
                <p-dropdown [required]="true" [options]="stlststatus" [(ngModel)]="commonEmailDrafting.Status"
                    [ngModelOptions]="{standalone: true}" optionLabel="name" optionValue="code" placeholder="-Select-"
                    [style]="{width: '100%'}">
                </p-dropdown>
            </div>
        </div>
        <div class="flex flex-wrap gap-2 justify-content-end btn-background">

            <button *ngIf="lstIAccessStr?.includes(ActionList.ReadWrite.toString())" pButton pRipple type="button"
                label="Submit" (click)="Save()" [disabled]="!myForm.form.valid"></button>
            <button pButton pRipple type="button" label="Close" class="p-button-secondary"
                (click)="CloseModal()"></button>
        </div>
        </div>
    </form>
</div>
