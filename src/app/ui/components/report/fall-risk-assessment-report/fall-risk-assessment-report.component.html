    <div class="card">
        <p-table #dt [value]="lstReport" responsiveLayout="scroll" styleClass="p-datatable-striped" [rowHover]="true"
            [globalFilterFields]="['name','status']" [scrollable]="true" scrollHeight="calc(100vh - 155px)">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <span class="p-ml-left">                        
                        <span class="total-txt total-txt2">
                            {{lstReport?.length>0?'Total Records:
                            '+filteredValuesLength:''}} </span>
                    </span>
                    <span class="p-ml-auto">                        
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input #filtr pInputText type="text" (input)="onGlobalFilter(dt, $event)"
                                placeholder="Search..." /></span>
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="columns?.length">
                        No records found
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
					<th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
					<th style="text-align:center ;" pSortableColumn="score">Fall Risk Score <p-sortIcon field="score"></p-sortIcon></th>
					<th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
				</tr>
            </ng-template>
            <ng-template pTemplate="body" let-dt let-i="rowIndex">
                <tr>
                    <td>{{dt.name}}</td>
                    <td>{{dt.score}}</td>
                    <td><span class="mr-2" [ngStyle]="{'padding':'0px 8px', 'border-radius': '20px','background-color': statusColor[i]}">&nbsp;</span> {{dt.status}}</td>                   
                </tr>
            </ng-template>
        </p-table>
    </div>
