<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-table #dt1 [globalFilterFields]="['name']" [value]="lstFallRiskAssessment" [paginator]="true" [rows]="10" responsiveLayout="scroll" class="">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
							(click)="clear(dt1)"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
								placeholder="Search Keyword" class="w-full" />
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
						<th style="text-align:center ;" pSortableColumn="score">Fall Risk Score <p-sortIcon field="score"></p-sortIcon></th>
						<th pSortableColumn="status">Addmission Date <p-sortIcon field="status"></p-sortIcon></th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-item let-i="rowIndex">
					<tr>
						<td>{{item.name}}</td>						
						<td style="text-align:center ;" >{{item.score}}</td>
						<td><span [ngStyle]="{'padding':'0px 10px','background-color': statusColor[i]}">&nbsp;</span> {{item.status}}</td>						
					</tr>
				</ng-template>
			</p-table>
        </div>
    </div>
</div>
