<div class="row m-0">

    <div class="col-md-12 p-slider-outer card">
        <ngx-slider [(value)]="value" [(ngModel)]="PrescriptionTemplatePainAssesmentdata.Rating"
            [options]="options" (click)="AddPainData()"></ngx-slider>
        <div class="unOrderList">
            <ul>
                <li>
                    <img src="assets/Images/smile.png" alt="" />
                </li>
                <li>
                    <img src="assets/Images/mild-pain.png" alt="" />
                </li>
                <li>
                    <img src="assets/Images/sad.png" alt="" />
                </li>
                <li>
                    <img src="assets/Images/sever-pain.png" alt="" />
                </li>
                <li>
                    <img src="assets/Images/crying.png" alt="" />
                </li>
            </ul>
        </div>
        <!-- <button class="btn btn-new-primary" (click)="AddPainData()" *ngIf="isShownDisease">Add</button> -->
    </div>

    <div class="row mb-4">
        <div class="col-md-12" *ngIf="lstPrescriptionTemplatePainAssesmentdata?.length>0">
            <p-table #dt4 [value]="lstPrescriptionTemplatePainAssesmentdata" styleClass="p-datatable-striped"
                [rowHover]="true" [globalFilterFields]="['Date','tag','Rating']" [scrollable]="true"
                scrollHeight="250px" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex">
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt4, $event)"
                                placeholder="Search Keyword" class="w-full" />
                        </span>
                    </div>
                </ng-template>   
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="4">
                            No records found
                        </td>
                    </tr>
                </ng-template>
                <!-- <ng-template pTemplate="colgroup" let-columns>
                    <colgroup>
                        <col style="width:120px">
                        <col style="width:80px">
                        <col style="width:80px">
                        <col style="width:80px">
                    </colgroup>
                </ng-template> -->
                <ng-template pTemplate="header">
                    <tr>
                        <th colspan="1">Date</th>

                        <th colspan="1">Rating</th>

                        <th colspan="1"></th>
                        <th colspan="1">Action</th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-dt let-i="rowIndex">
                    <tr>
                        <td>{{dt.CaptureDate|date:  "dd-MM-yyyy"}}
                        <td>
                            <span>
                                <p-dropdown [options]="options.stepsArray" [(ngModel)]="dt.Rating"
                                    appendTo="body" optionLabel="legend" optionValue="value"
                                    [style]="{width: '100%'}">
                                    <ng-template let-item pTemplate="item">
                                        {{item.value}}- {{item.legend}}
                                    </ng-template>
                                    <ng-template let-item pTemplate="selectedItem">
                                        {{item.value}}- {{item.legend}}
                                    </ng-template>
                                </p-dropdown>
                            </span>
                        </td>
                        <td colspan="1" *ngIf="dt.Rating==0 || dt.Rating==1 ">
                            <img src="assets/Images/smile.png" alt="" style="width:40px;" />
                        </td>
                        <td colspan="1" *ngIf="dt.Rating==2 ||dt.Rating==3">
                            <img src="assets/Images/mild-pain.png" alt="" style="width:40px;" />
                        </td>
                        <td colspan="1" *ngIf="dt.Rating==4 ||dt.Rating==5 ">
                            <img src="assets/Images/sad.png" alt="" style="width:40px;" />
                        </td>
                        <td colspan="1" *ngIf="dt.Rating==6 ||dt.Rating==7 || dt.Rating==8">
                            <img src="assets/Images/sever-pain.png" alt="" style="width:40px;" />
                        </td>
                        <td colspan="1" *ngIf="dt.Rating==9 ||dt.Rating==10">
                            <img src="assets/Images/crying.png" alt="" style="width:40px;" />
                        </td>
                        <td colspan="1" *ngIf="dt.Rating != null">
                            <i (click)="deletePainData(dt.PrescriptionPainDetailsId)" title="Delete"
                                class="pi pi-fw pi-id-card mr-2"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
