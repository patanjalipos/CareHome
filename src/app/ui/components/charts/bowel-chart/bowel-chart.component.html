<div class="card">
    <div class="row p-0">
        <div class="col-md-12 formheader d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Bowel Chart</h4>
            <div>
                <button pButton type="button" icon="pi pi-chevron-left" class="mr-2" (click)="leftBtn()"
                    [disabled]="pageNumber==0"></button>
                <button pButton type="button" icon="pi pi-chevron-right" class="" (click)="rightBtn()"
                    [disabled]="rightBtnCheck"></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 mt-3 chart-box chart">
            <div class="formheader mt-2 chart-heading">
                <p><b>New observation</b></p>
            </div>
            <div class="col-md-12 mt-4">
                <label class="form-label bold">
                    Date/Time<span class="required"></span></label>

                <ng-container>
                    <p-calendar name="" [required]="true" [showIcon]="true" inputId="icon" class="iconcal"
                        [readonlyInput]="true" appendTo="body" [maxDate]="" #dobref=""
                        [dateFormat]="customDateFormat.CalendarFormat" [(ngModel)]="BowelChartFormData.DateAndTime"
                        [showTime]="true" hourFormat="24"></p-calendar>
                </ng-container>

            </div>
            <div class="col-md-12">

                <label class="form-label bold">Care Given <span class="required"></span></label>

                <ng-container>
                    <p-dropdown [required]="true" name="BowelChartFormData.CareGiven" placeholder="----select----"
                        [style]="{ width: '100%' }" [options]="stLstYesNoOptions" optionValue="optionId"
                        optionLabel="optionValue" [(ngModel)]="BowelChartFormData.CareGiven"
                        (onChange)="openAndClose()">
                    </p-dropdown>
                    <label for="" *ngIf="careGiven" class="text-danger">This field is required</label>
                </ng-container>

            </div>
            <div *ngIf="inputFields==false">
                <label class="form-label bold">Reason<span class="required"></span></label>

                <ng-container>
                    <p-dropdown [required]="true" name="BowelChartFormData.Reason" placeholder="----select----"
                        [style]="{ width: '100%' }" [options]="stLstReason" optionValue="optionId"
                        optionLabel="optionValue" [(ngModel)]="BowelChartFormData.Reason">
                    </p-dropdown>
                    <label for="" *ngIf="reason" class="text-danger">This field is required</label>
                </ng-container>
            </div>

            <div *ngIf="inputFields" class="row">
                <div class="col-md-12">
                    <label class="form-label bold">Bowel Action<span class="required"></span></label>
                    <ng-container>
                        <p-dropdown [required]="true" name="BowelChartFormData.BowelAction" placeholder="--select--"
                            [style]="{ width: '100%' }" [(ngModel)]="BowelChartFormData.BowelAction"
                            [options]="lstBowelAction" optionLabel="optionName" optionValue="optionId">
                        </p-dropdown>
                    </ng-container>

                </div>

                <div class="col-md-12">
                    <label class="form-label bold">Continence<span class="required"></span></label>
                    <ng-container>
                        <p-selectButton [options]="continenceRangeOption" [(ngModel)]="BowelChartFormData.Continence"
                            optionLabel="label" optionValue="value"></p-selectButton>
                    </ng-container>

                </div>

                <div class="col-md-12">
                    <label class="form-label bold">Type/Consistency<span class="required"></span></label>
                    <ng-container>
                        <p-selectButton [options]="consistencyRangeOption" [(ngModel)]="BowelChartFormData.Consistency"
                            optionLabel="label" optionValue="value"></p-selectButton>
                    </ng-container>
                </div>

                <div *ngIf="BowelChartFormData.Consistency=='1'">
                    <p-messages [(value)]="messages1" [enableService]="false"></p-messages>
                </div>
                <div *ngIf="BowelChartFormData.Consistency=='2'">
                    <p-messages [(value)]="messages2" [enableService]="false"></p-messages>
                </div>
                <div *ngIf="BowelChartFormData.Consistency=='3'">
                    <p-messages [(value)]="messages3" [enableService]="false"></p-messages>
                </div>
                <div *ngIf="BowelChartFormData.Consistency=='4'">
                    <p-messages [(value)]="messages4" [enableService]="false"></p-messages>
                </div>
                <div *ngIf="BowelChartFormData.Consistency=='5'">
                    <p-messages [(value)]="messages5" [enableService]="false"></p-messages>
                </div>
                <div *ngIf="BowelChartFormData.Consistency=='6'">
                    <p-messages [(value)]="messages6" [enableService]="false"></p-messages>
                </div>
                <div *ngIf="BowelChartFormData.Consistency=='7'">
                    <p-messages [(value)]="messages7" [enableService]="false"></p-messages>
                </div>

                <div class="col-md-12">
                    <label class="form-label bold">Amount<span class="required"></span></label>
                    <ng-container>
                        <p-dropdown [required]="true" name="BowelChartFormData.Amount" placeholder="--select--"
                            [style]="{ width: '100%' }" [(ngModel)]="BowelChartFormData.Amount" [options]="lstAmount"
                            optionLabel="optionName" optionValue="optionId">
                        </p-dropdown>
                    </ng-container>

                </div>
            </div>

            <h5 class="formheader">Interventions</h5>
            <div class="col-md-12">

                <ng-container>
                    <p-dropdown [required]="true" name="BowelChartFormData.Interventions" placeholder="--select--"
                        [style]="{ width: '100%' }" [(ngModel)]="BowelChartFormData.Interventions"
                        [options]="lstInterventions" optionLabel="optionName" optionValue="optionId">
                    </p-dropdown>
                </ng-container>
            </div>

            <h5 class="formheader">Additional information</h5>
            <div class="col-md-12">
                <ng-container>
                    <input type="text" pInputText name="BowelChartFormData.AdditionalInformation" [required]="true"
                        [style]="{ width: '100%' }" [(ngModel)]="BowelChartFormData.AdditionalInformation" />
                </ng-container>

            </div>
            <div class="d-flex justify-content-center mt-4 mb-4">
                <div class="mr-4 ">
                    <span class="p-ml-left">
                        <button pButton title="Clear all" label="Clear all" (click)="ClearAllfeilds()"></button>

                    </span>
                </div>
                <div>
                    <span class="p-ml-left">
                        <button pButton title="save" label="Save" (click)="Save()"></button>

                    </span>
                </div>
            </div>
        </div>




        <div class="col-md-9 mt-3">
            <!-- Left navigation button -->


            <p-carousel [value]="BowelChartsLst" [numVisible]="pageSize" [numScroll]="pageSize" [circular]="false"
                [showIndicators]="false" [showNavigators]="false" [responsiveOptions]="responsiveOptions">
                <ng-template let-chart pTemplate="item">
                    <div class="col-md-11 chart-box p-2">
                        <div class="formheader">
                            <div class="col-md-12 mb-2 d-flex justify-content-between fs-4">
                                <div class="chart-date bold">
                                    <label>{{
                                        chart.DateAndTime |
                                        date:'dd-MM-yyyy' }}</label>
                                </div>
                                <div class="chart-date">
                                    <label>{{
                                        chart.DateAndTime |
                                        date:'HH:mm' }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-2">

                            <label class="form-label bold">Enterted By<span class="required"></span></label>

                            <div>
                                <label
                                    [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{chart.StartedBy}}</label>
                            </div>
                        </div>
                        <div>
                            <div class="mb-2">
                                <button *ngIf="!chart.isStrikeThrough" pButton type="button" label="Strike Out Entry"
                                    class="p-button-link p-0" (click)="showPopup(chart.bowelChartId)">
                                </button>
                            </div>
                        </div>

                        <div class="col-md-12 mb-2">

                            <label *ngIf="chart.isStrikeThrough" class="form-label bold">Strike Out Reason<span
                                    class="required"></span></label>

                            <div>
                                <label *ngIf="chart.isStrikeThrough">{{chart.StrikeThroughRemark}}</label>
                            </div>
                        </div>

                        <div class="col-md-12">

                            <label class="form-label bold">Care Given
                                <span class="required"></span></label>

                            <div>
                                <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                    chart.CareGiven }}</label>
                            </div>

                        </div>
                        <div *ngIf="chart.CareGiven=='No'">
                            <div class="col-md-12">
                                <div class="col-md-12">
                                    <label class="form-label bold">Reason
                                        <span class="required"></span></label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.Reason }}</label>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="chart.CareGiven=='Yes'" class="row">
                            <div class="col-md-12">
                                <label class="form-label bold">Bowel Action
                                    <span class="required"></span></label>

                                <div>
                                    <label
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{chart.BowelActionOptionName}}</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label bold">Continence<span class="required"></span></label>

                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.Continence
                                        }}</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label bold">Consistency<span class="required"></span></label>

                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.Consistency
                                        }}</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label bold">Amount<span class="required"></span></label>

                                <div>
                                    <label
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{chart.AmountOptionName}}</label>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <h5 class="formheader">Interventions</h5>
                                <div>
                                    <label
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{chart.InterventionsOptionName}}</label>
                                </div>
                            </div>
                        </div>
                        <h5 class="formheader">
                            Additional information
                        </h5>
                        <div class="col-md-12">
                            <label class="form-label"><span class="required"></span></label>
                            <div>
                                <label
                                    [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{chart.AdditionalInformation}}</label>
                            </div>
                        </div>
                    </div>
                </ng-template>

            </p-carousel>
            <div *ngIf="isShowStrikeThroughPopup" class="card flex justify-content-center">
                <p-dialog [closable]="true" header="Strike-Out" [(visible)]="isShowStrikeThroughPopup" [modal]="true"
                    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '40vw' }"
                    [draggable]="false" [resizable]="false">
                    <div *ngIf="isShowStrikeThroughPopup">

                        <app-strike-through-entry [StrikeThroughData]="StrikeThroughData"
                            (StrikeThroughCheck)="Changes($event)"></app-strike-through-entry>
                    </div>
                </p-dialog>
            </div>

            <!-- Right navigation button -->

        </div>

    </div>
</div>
