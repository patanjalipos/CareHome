<div>
    <div class="col-md-6 my-5">
        <label class="form-label bold">Reason<span class="required">*</span></label>
        <input type="text" pInputText name="strikeThroughRemark" [required]="true" [style]="{ width: '100%' }"
            [(ngModel)]="StrikeThroughData.strikeThroughRemark" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button class="col-md-9" label="Cancel" severity="secondary" (click)="Cancel()"></p-button>
        <p-button class="" label="Strike-through" (click)="Submit()"></p-button>
    </div>
</div>
