<div class="card">
    <div class="row">
        <div class="formheader">
            <h4>New observation</h4>
        </div>
        <div class="col-md-4 mt-4">
            <label class="form-label"> Date/Time<span class="required">*</span></label>
            <p-calendar name="" [showIcon]="true" inputId="icon" class="iconcal" [readonlyInput]="true" appendTo="body"
                [maxDate]="" #dobref="" [(ngModel)]="bloodPressureChartFormData.DateAndTime"
                [showTime]="true"></p-calendar>
        </div>
        <div class="col-md-4 mt-4">
            <label class="form-label">Care Given <span class="required">*</span></label>
            <p-dropdown [required]="true" name="ActivitiesChartFormData.CareGiven" placeholder="--Select--"
                [style]="{ width: '100%' }" [options]="stLstYesNoOptions" optionValue="optionId"
                optionLabel="optionValue" [(ngModel)]="bloodPressureChartFormData.CareGiven"
                (onChange)="openAndClose()">
            </p-dropdown>
        </div>
        <div *ngIf="inputFields" class="row">
            <h5 class="formheader">Blood Pressure</h5>
            <div class="col-md-4">
                <label class="form-label">Systolic(mm Hg)<span class="required">*</span></label>
                <input type="text" pInputText [style]="{ width: '100%' }"
                    [(ngModel)]="bloodPressureChartFormData.Systolic" />
            </div>

            <div class="col-md-4">
                <label class="form-label">Diastolic(mm Hg)<span class="required">*</span></label>
                <input type="text" pInputText [style]="{ width: '100%' }"
                    [(ngModel)]="bloodPressureChartFormData.Diastolic"/>
            </div>

            <div class="col-md-4">
                <label class="form-label">Method<span class="required">*</span></label>
                <p-dropdown [required]="true" name="bloodPressureChartFormData.PurposeOfActivity" placeholder="--select--"
                    [style]="{ width: '100%' }" [(ngModel)]="bloodPressureChartFormData.Method" [options]="stLstMethod"
                    optionLabel="optionValue" optionValue="optionId">
                </p-dropdown>
            </div>
        </div>
        <h5 class="formheader">Additional information</h5>
        <div class="col-md-4">
            <input type="text" pInputText name="bloodPressureChartFormData.AdditionalInformation" [required]="true"
                [style]="{ width: '100%' }" [(ngModel)]="bloodPressureChartFormData.AdditionalInformation" />
        </div>

        <div class="d-flex justify-content-end mt-4">
            <div>
                <span class="p-ml-left mr-4">
                    <button pButton title="Clear all field" label="Clear all feild"></button>
                    <span class="total-txt"></span>
                </span>
            </div>
            <div>
                <span class="p-ml-left mr-4">
                    <button pButton title="save" label="Save" (click)="completeForm()"></button>
                    <span class="total-txt"></span>
                </span>
            </div>
        </div>
    </div>
</div>
