<div class="card">
    <div class="row">
        <div class="formheader">
            <h4>New observation</h4>
        </div>
        <div class="col-md-4 mt-4">
            <label class="form-label">
                Date and Time</label>
            <ng-container *ngIf="this.isEditable; else DateAndTime">
                <p-calendar name="txtDate" [showIcon]="true" inputId="icon" class="iconcal" [readonlyInput]="true"
                    appendTo="body" [maxDate]="" [showTime]="true" hourFormat="12"
                    [dateFormat]="customDateFormat.CalendarFormat" #dobref=""
                    [(ngModel)]="ADLChartData.DateAndTime"></p-calendar>
            </ng-container>
            <ng-template #DateAndTime>
                <label>{{ADLChartData.DateAndTime}}</label>
            </ng-template>
        </div>
        <div class="col-md-4 mt-4">
            <label class="form-label">Care Given</label>
            <ng-container *ngIf="this.isEditable; else CareGivenOptions">
                <p-dropdown [required]="true" name="CareGiven" [options]="stLstYesNoOptions" optionLabel="optionValue"
                    optionValue="optionId" placeholder="--select--" [style]="{ width: '100%' }"
                    [(ngModel)]="ADLChartData.CareGivenOptions" (onChange)="openAndClose()">
                </p-dropdown>
            </ng-container>
            <ng-template #CareGivenOptions>
                <label>{{ADLChartData.CareGivenOptions}}</label>
            </ng-template>
        </div>
        <div *ngIf="inputFieldsCheck" class="row">
            <h5 class="formheader">Mobility</h5>
            <div class="col-md-4">
                <label class="form-label">What was the transfer method?></label>
                <ng-container *ngIf="this.isEditable; else TransferMethodOptions">
                    <p-dropdown [required]="true" name="TransferMethod" [(ngModel)]="ADLChartData.TransferMethodOptions"
                        [options]="LstTransferMethod" optionLabel="optionName" optionValue="optionId"
                        placeholder="--select--" [style]="{ width: '100%' }">
                    </p-dropdown>
                </ng-container>
                <ng-template #TransferMethodOptions>
                    <label>{{ADLChartData.TransferMethodOptionsName}}</label>
                </ng-template>
            </div>
            <div class="col-md-4">
                <label class="form-label">Assistance level </label>
                <ng-container *ngIf="this.isEditable; else MobilityAssistanceLevelOptions">
                <p-dropdown [required]="true" name="MobilityAssistanceLevelOptions"
                    [(ngModel)]="ADLChartData.MobilityAssistanceLevelOptions" [options]="LstAssistanceLevel"
                    optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                    [style]="{ width: '100%' }">
                </p-dropdown>
                </ng-container>
                <ng-template #MobilityAssistanceLevelOptions>
                    <label>{{ADLChartData.MobilityAssistanceLevelOptionsName}}</label>
                </ng-template>
            </div>
            <div class="col-md-4">
                <label class="form-label">How many people assisted?</label>
                <ng-container *ngIf="this.isEditable; else MobilityPeopleAssisted">
                <input type="number" pInputText name="ActivitiesChartFormData"
                    [(ngModel)]="ADLChartData.MobilityPeopleAssisted" [required]="true" [style]="{ width: '100%' }" />
                </ng-container>
                <ng-template #MobilityPeopleAssisted>
                    <label>{{ADLChartData.MobilityPeopleAssisted}}</label>
                </ng-template>
            </div>
            <h5 class="formheader">Hygiene</h5>
            <div class="col-md-4">
                <label class="form-label">What assistance was required?</label>
                <ng-container *ngIf="this.isEditable; else HygieneAssistanceRequiredOptions">
                <p-dropdown [required]="true" name="HygieneAssistanceRequiredOptions"
                    [(ngModel)]="ADLChartData.HygieneAssistanceRequiredOptions" [options]="LstHygieneAssistanceRequired"
                    optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                    [style]="{ width: '100%' }">
                </p-dropdown>
                </ng-container>
                <ng-template #HygieneAssistanceRequiredOptions>
                    <label>{{ADLChartData.HygieneAssistanceRequiredOptionsName}}</label>
                </ng-template>
            </div>
            <div class="col-md-4">
                <label class="form-label">How many people assisted?</label>
                <ng-container *ngIf="this.isEditable; else HygienePeopleAssisted">
                <input type="number" pInputText name="ActivitiesChartFormData"
                    [(ngModel)]="ADLChartData.HygienePeopleAssisted" [required]="true" [style]="{ width: '100%' }" />
                </ng-container>
                <ng-template #HygienePeopleAssisted>
                    <label>{{ADLChartData.HygienePeopleAssisted}}</label>
                </ng-template>
            </div>
            <div class="col-md-4">
                <label class="form-label">Assistance level</label>
                <ng-container *ngIf="this.isEditable; else HygieneAssistanceLevelOptions">
                <p-dropdown [required]="true" name="HygieneAssistanceLevelOptions"
                    [(ngModel)]="ADLChartData.HygieneAssistanceLevelOptions" [options]="LstAssistanceLevel"
                    optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                    [style]="{ width: '100%' }">
                </p-dropdown>
                </ng-container>
                <ng-template #HygieneAssistanceLevelOptions>
                    <label>{{ADLChartData.HygieneAssistanceLevelOptionsName}}</label>
                </ng-template>
            </div>
            <h5 class="formheader">Skin Integrity</h5>
            <div class="col-md-4">
                <label class="form-label">Status of skin - skin inspection comments</label>
                <ng-container *ngIf="this.isEditable; else SkinStatus">
                <textarea type="text" pInputTextarea name="ActivitiesChartFormData"
                    [(ngModel)]="ADLChartData.SkinStatus" [required]="true" [style]="{ width: '100%' }"></textarea>
                </ng-container>
                <ng-template #SkinStatus>
                    <label>{{ADLChartData.SkinStatus}}</label>
                </ng-template>
            </div>
            <div class="col-md-4">
                <label class="form-label">Repositional changes</label>
                <ng-container *ngIf="this.isEditable; else RepositionalChangesOptions">
                <p-dropdown [required]="true" name="RepositionalChangesOptions"
                    [(ngModel)]="ADLChartData.RepositionalChangesOptions" [options]="LstRepositionalChanges"
                    optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                    [style]="{ width: '100%' }">
                </p-dropdown>
                </ng-container>
                <ng-template #RepositionalChangesOptions>
                    <label>{{ADLChartData.RepositionalChangesOptionsName}}</label>
                </ng-template>
            </div>
            <h5 class="formheader">Dressing and Grooming</h5>
            <div class="col-md-4">
                <label class="form-label">What assistance was required?</label>
                <ng-container *ngIf="this.isEditable; else DressingAssistanceRequiredOptions">
                <p-dropdown [required]="true" name="DressingAssistanceRequiredOptions"
                    [(ngModel)]="ADLChartData.DressingAssistanceRequiredOptions"
                    [options]="LstDressingAssistanceRequired" optionLabel="optionName" optionValue="optionId"
                    placeholder="--select--" [style]="{ width: '100%' }">
                </p-dropdown>
                </ng-container>
                <ng-template #DressingAssistanceRequiredOptions>
                    <label>{{ADLChartData.DressingAssistanceRequiredOptionsName}}</label>
                </ng-template>
            </div>
            <div class="col-md-4">
                <label class="form-label">Assistance level</label>
                <ng-container *ngIf="this.isEditable; else DressingAssistanceLevelOptions">
                <p-dropdown [required]="true" name="DressingAssistanceLevelOptions"
                    [(ngModel)]="ADLChartData.DressingAssistanceLevelOptions" [options]="LstAssistanceLevel"
                    optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                    [style]="{ width: '100%' }">
                </p-dropdown>
                </ng-container>
                <ng-template #DressingAssistanceLevelOptions>
                    <label>{{ADLChartData.DressingAssistanceLevelOptionsName}}</label>
                </ng-template>
            </div>
            <h5 class="formheader">Toileting</h5>
            <div class="col-md-4">
                <label class="form-label">What assistance was required?</label>
                <ng-container *ngIf="this.isEditable; else ToiletingAssistanceRequiredOptions">
                <p-dropdown [required]="true" name="ToiletingAssistanceRequiredOptions"
                    [(ngModel)]="ADLChartData.ToiletingAssistanceRequiredOptions"
                    [options]="LstToiletingAssistanceRequired" optionLabel="optionName" optionValue="optionId"
                    placeholder="--select--" [style]="{ width: '100%' }">
                </p-dropdown>
                </ng-container>
                <ng-template #ToiletingAssistanceRequiredOptions>
                    <label>{{ADLChartData.ToiletingAssistanceRequiredOptionsName}}</label>
                </ng-template>
            </div>
            <div class="col-md-4">
                <label class="form-label">Assistance level</label>
                <ng-container *ngIf="this.isEditable; else ToiletingAssistanceLevelOptions">
                <p-dropdown [required]="true" name="ToiletingAssistanceLevelOptions"
                    [(ngModel)]="ADLChartData.ToiletingAssistanceLevelOptions" [options]="LstAssistanceLevel"
                    optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                    [style]="{ width: '100%' }">
                </p-dropdown>
                </ng-container>
                <ng-template #ToiletingAssistanceLevelOptions>
                    <label>{{ADLChartData.ToiletingAssistanceLevelOptionsName}}</label>
                </ng-template>
            </div>
        </div>

        <h5 class="formheader">Additional information</h5>
        <div class="col-md-4">
            <ng-container *ngIf="this.isEditable; else AdditionalInfo">
            <textarea pInputTextarea name="AdditionalInfo" [(ngModel)]="ADLChartData.AdditionalInfo" [required]="true"
                [style]="{ width: '100%' }"></textarea>
            </ng-container>
            <ng-template #AdditionalInfo>
                <label>{{ADLChartData.AdditionalInfo}}</label>
            </ng-template>
        </div>
        <div class="d-flex justify-content-end mt-4" *ngIf="this.isEditable == true">
            <div>
                <span class="p-ml-left mr-4">
                    <button pButton title="New" label="Clear all feild" (click)="ResetModel()"></button>
                    <span class="total-txt"></span>
                </span>
            </div>
            <div>
                <span class="p-ml-left mr-4">
                    <button pButton title="New" label="Save" (click)="Save()"></button>
                    <span class="total-txt"></span>
                </span>
            </div>
        </div>
    </div>
</div>
