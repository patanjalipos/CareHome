<div class="card">
    <div class="row p-0">
        <div class="col-md-12 formheader d-flex justify-content-between align-items-center">
            <h4 class="mb-0">ADL Chart</h4>
            <div>
                <button pButton type="button" icon="pi pi-chevron-left" class="mr-2" (click)="leftBtn()"
                    [disabled]="pageNumber==0"></button>
                <button pButton type="button" icon="pi pi-chevron-right" class="" (click)="rightBtn()"
                    [disabled]="rightBtnCheck"></button>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-3 mt-3  chart-box chart ">
            <div class="formheader mt-2 chart-heading">
                <p><b>New observation</b></p>
            </div>
            <div class="mt-4">
                <label class="form-label bold">
                    Date/Time<span class="required"></span></label>

                <ng-container>
                    <p-calendar name="" [showIcon]="true" inputId="icon" class="iconcal" [readonlyInput]="true"
                        appendTo="body" [maxDate]="" #dobref="" [dateFormat]="customDateFormat.CalendarFormat"
                        [(ngModel)]="ADLChartData.DateAndTime" [showTime]="true" hourFormat="24"></p-calendar>
                </ng-container>
            </div>
            <div>
                <label class="form-label formheader bold">Care Given <span class="required">*</span></label>

                <ng-container>
                    <p-dropdown [ngClass]="{'ng-dirty ng-invalid':CareGivenCheck}" [required]="true" name="ADLChartData.CareGiven" placeholder="----select----"
                        [style]="{ width: '100%' }" [options]="stLstYesNoOptions" optionValue="optionId"
                        optionLabel="optionValue" [(ngModel)]="ADLChartData.CareGivenOptions"
                        (onChange)="openAndClose()">
                    </p-dropdown>
                    <span class="required" *ngIf="ADLChartData.CareGivenOptions==null && CareGivenCheck == true">This field is required!</span>
                </ng-container>
            </div>
            <div *ngIf="inputFieldsCheck==false">
                <label class="form-label bold">Reason<span class="required">*</span></label>

                <ng-container>
                    <p-dropdown [ngClass]="{'ng-dirty ng-invalid':ReasonCheck}" [required]="true" name="ADLChartData.Reason" placeholder="----select----"
                        [style]="{ width: '100%' }" [options]="stLstReason" optionValue="optionId"
                        optionLabel="optionValue" [(ngModel)]="ADLChartData.Reason" (onChange)="openAndClose()">
                    </p-dropdown>
                    <span class="required" *ngIf="ADLChartData.Reason==null && ReasonCheck == true">This field is required!</span>
                </ng-container>
            </div>


            <div *ngIf="inputFieldsCheck" class="row">
                <h5 class="formheader">Mobility</h5>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">What was the transfer method?</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="TransferMethod"
                            [(ngModel)]="ADLChartData.TransferMethodOptions" [options]="LstTransferMethod"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Assistance level </label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="MobilityAssistanceLevelOptions"
                            [(ngModel)]="ADLChartData.MobilityAssistanceLevelOptions" [options]="LstAssistanceLevel"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <div class="mb-2">
                    <div class="labelcontent">
                        <label class="form-label bold">How many people assisted?</label>
                    </div>
                    <ng-container>
                        <input type="number" pInputText name="ADLChartData"
                            [(ngModel)]="ADLChartData.MobilityPeopleAssisted" [required]="true"
                            [style]="{ width: '100%' }" />
                    </ng-container>
                </div>
                <h5 class="formheader">Hygiene</h5>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">What assistance was required?</label>
                    </div>
                    <ng-container>
                        <p-multiSelect display="chip" [required]="true" name="ADLChartData.HygieneAssistanceRequiredOptions"
                            [(ngModel)]="ADLChartData.HygieneAssistanceRequiredOptions"
                            [options]="LstHygieneAssistanceRequired" optionLabel="optionName" optionValue="optionId"
                            placeholder="--select--" [style]="{ width: '100%' }" (onChange)="ChangeElement()">
                        </p-multiSelect>
                    </ng-container>
                </div>
                <div *ngIf="WaterTempCheck">
                    <div class="labelcontent">
                        <label class="form-label bold">Water Temperature(°C)</label>
                    </div>
                    <ng-container>
                        <input type="number" pInputText name="ADLChartData.WaterTemperature"
                            [(ngModel)]="ADLChartData.WaterTemperature" [required]="true"
                            [style]="{ width: '100%' }" />
                    </ng-container>
                </div>
                <div *ngIf="OtherCheck">
                    <div class="labelcontent">
                        <label class="form-label bold">Other</label>
                    </div>
                    <ng-container>
                        <input type="text" pInputText name="ADLChartData.Other"
                            [(ngModel)]="ADLChartData.Other" [required]="true"
                            [style]="{ width: '100%' }" />
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">How many people assisted?</label>
                    </div>
                    <ng-container>
                        <input type="number" pInputText name="ADLChartData"
                            [(ngModel)]="ADLChartData.HygienePeopleAssisted" [required]="true"
                            [style]="{ width: '100%' }" />
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Assistance level</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="ADLChartData"
                            [(ngModel)]="ADLChartData.HygieneAssistanceLevelOptions" [options]="LstAssistanceLevel"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <h5 class="formheader">Skin Integrity</h5>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Status of skin - skin inspection comments</label>
                    </div>
                    <ng-container>
                        <textarea type="text" pInputTextarea name="ADLChartData" [(ngModel)]="ADLChartData.SkinStatus"
                            [required]="true" [style]="{ width: '100%' }"></textarea>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Repositional changes</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="RepositionalChangesOptions"
                            [(ngModel)]="ADLChartData.RepositionalChangesOptions" [options]="LstRepositionalChanges"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <h5 class="formheader">Dressing and Grooming</h5>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">What assistance was required?</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="DressingAssistanceRequiredOptions"
                            [(ngModel)]="ADLChartData.DressingAssistanceRequiredOptions"
                            [options]="LstDressingAssistanceRequired" optionLabel="optionName" optionValue="optionId"
                            placeholder="--select--" [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Assistance level</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="DressingAssistanceLevelOptions"
                            [(ngModel)]="ADLChartData.DressingAssistanceLevelOptions" [options]="LstAssistanceLevel"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <h5 class="formheader">Toileting</h5>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">What assistance was required?</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="ToiletingAssistanceRequiredOptions"
                            [(ngModel)]="ADLChartData.ToiletingAssistanceRequiredOptions"
                            [options]="LstToiletingAssistanceRequired" optionLabel="optionName" optionValue="optionId"
                            placeholder="--select--" [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Assistance level</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="ToiletingAssistanceLevelOptions"
                            [(ngModel)]="ADLChartData.ToiletingAssistanceLevelOptions" [options]="LstAssistanceLevel"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
            </div>

            <h5 class="formheader">Additional information</h5>
            <div>
                <ng-container>
                    <textarea pInputTextarea name="AdditionalInfo" [(ngModel)]="ADLChartData.AdditionalInfo"
                        [required]="true" [style]="{ width: '100%' }"></textarea>
                </ng-container>
            </div>
            <div class="d-flex justify-content-center mt-4" *ngIf="this.isEditable == true">
                <div class="mr-4">
                    <span class="p-ml-left ">
                        <button pButton title="New" label="Clear all" (click)="ClearAllfeilds()"></button>
                        <span class="total-txt"></span>
                    </span>
                </div>
                <div>
                    <span class="p-ml-left ">
                        <button pButton title="New" label="Save" (click)="Save()"></button>
                        <span class="total-txt"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-9 mt-3">
            <!-- Left navigation button -->




            <p-carousel [value]="ADLChartsLst" [numVisible]="pageSize" [numScroll]="pageSize" [circular]="false"
                [showIndicators]="false" [showNavigators]="false" [responsiveOptions]="responsiveOptions">
                <ng-template let-chart pTemplate="item">
                    <div class="col-md-11 chart-box p-2">
                        <div class="formheader p-2 mb-3">
                            <div class="col-md-12 mb-2 d-flex justify-content-between fs-4 ">
                                <div class="chart-date">
                                    <label class="bold">{{
                                        chart.DateAndTime | date:'dd-MM-yyyy'}}</label>
                                </div>
                                <div class="chart-date">
                                    <label>{{
                                        chart.DateAndTime | date:'hh:mm'}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-2">
                            <label class="form-label bold">Enterted By<span
                                    class="required"></span></label>
                            <div>
                                <label
                                    [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{chart.StartedBy}}</label>
                            </div>
                        </div>
                        <div class="mb-2">
                            <button pButton *ngIf="!chart.isStrikeThrough" type="button" label="Strike Out Entry"
                                class="p-button-link p-0" (click)="showPopup(chart.ADLChartId)">
                            </button>
                        </div>
                        <div class="mb-2">

                            <label *ngIf="chart.isStrikeThrough" class="form-label bold">Strike Out Reason<span
                                    class="required"></span></label>

                            <div>
                                <label *ngIf="chart.isStrikeThrough">{{chart.StrikeThroughRemark}}</label>
                            </div>
                        </div>
                        <div class=" mb-3">
                            <label class="form-label bold">Care Given <span
                                    class="required"></span></label>
                            <div>
                                <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                    chart.CareGivenOptions }}</label>
                            </div>
                        </div>
                        <div *ngIf="chart.CareGivenOptions=='No'">
                            <div>
                                <div class="col-md-12">
                                    <label class="form-label bold">Reason
                                        <span class="required"></span></label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.Reason }}</label>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="chart.CareGivenOptions=='Yes'" class="row">
                            <h5 class="formheader">
                                Mobility</h5>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">What was the
                                        transfer method?</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.TransferMethodOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Assistance
                                        level </label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.MobilityAssistanceLevelOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">How many
                                        people assisted?</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.MobilityPeopleAssisted }}</label>
                                </div>
                            </div>
                            <h5 class="formheader">
                                Hygiene</h5>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">What
                                        assistance was required?</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.HygieneAssistanceRequiredOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5" *ngIf="chart.WaterTemperature">
                                <div class="labelcontent">
                                    <label class="form-label bold">Water Temperature(°C)</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.WaterTemperature }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5" *ngIf="chart.OtherCheck">
                                <div class="labelcontent">
                                    <label class="form-label bold">Other</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.Other }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">How many
                                        people assisted?</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.HygienePeopleAssisted }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-2">
                                <div class="labelcontent">
                                    <label class="form-label bold">Assistance
                                        level</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.DressingAssistanceLevelOptionName }}</label>
                                </div>
                            </div>
                            <h5 class="formheader">
                                Skin Integrity</h5>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Status of
                                        skin - skin inspection comments</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.SkinStatus }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Repositional
                                        changes</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.RepositionalChangesOptionName }}</label>
                                </div>
                            </div>
                            <h5 class="formheader">
                                Dressing and Grooming</h5>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">What
                                        assistance was required?</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.DressingAssistanceRequiredOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Assistance
                                        level</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.DressingAssistanceLevelOptionName }}</label>
                                </div>
                            </div>
                            <h5 class="formheader">
                                Toileting</h5>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">What
                                        assistance was required?</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.ToiletingAssistanceRequiredOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-4">
                                <div class="labelcontent">
                                    <label class="form-label bold">Assistance
                                        level</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.ToiletingAssistanceLevelOptionName }}</label>
                                </div>
                            </div>
                        </div>

                        <h5 class="formheader">
                            Additional information</h5>
                        <div class="col-md-12">
                            <div>
                                <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                    chart.AdditionalInformation }}</label>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>

            <div *ngIf="isShowStrikeThroughPopup" class="card flex justify-content-center">
                <p-dialog [closable]="true" header="Strike-Out" [(visible)]="isShowStrikeThroughPopup"
                    [modal]="true" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '40vw' }"
                    [draggable]="false" [resizable]="false">
                    <div *ngIf="isShowStrikeThroughPopup">
                        <app-strike-through-entry [StrikeThroughData]="StrikeThroughData"
                            (StrikeThroughCheck)="Changes($event)"></app-strike-through-entry>
                    </div>
                </p-dialog>
            </div>
            <!-- Right navigation button -->

        </div>
    </div>
</div>
