<div class="card">
    <div class="row p-0">
        <div class="col-md-12 formheader d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Seizure Chart</h4>
            <div>
                <button pButton type="button" icon="pi pi-chevron-left" class="mr-2" (click)="leftBtn()"
                    [disabled]="pageNumber==0"></button>
                <button pButton type="button" icon="pi pi-chevron-right" class="" (click)="rightBtn()"
                    [disabled]="rightBtnCheck"></button>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-3 mt-3  chart-box chart">
            <div class="formheader mt-2 chart-heading">
                <p><b>New observation</b></p>
            </div>
            <div class="mt-4">
                <label class="form-label bold">
                    Date/Time<span class="required"></span></label>

                <ng-container>
                    <p-calendar name="" [showIcon]="true" inputId="icon" class="iconcal" [readonlyInput]="true"
                        appendTo="body" [maxDate]="" #dobref="" [dateFormat]="customDateFormat.CalendarFormat"
                        [(ngModel)]="SeizureChartData.DateAndTime" [showTime]="true" hourFormat="24"></p-calendar>
                </ng-container>
            </div>
            <div>
                <label class="form-label formheader bold">Care Given <span class="required">*</span></label>

                <ng-container>
                    <p-dropdown [ngClass]="{'ng-dirty ng-invalid':CareGivenCheck}" [required]="true" name="ADLChartData.CareGiven" placeholder="----select----"
                        [style]="{ width: '100%' }" [options]="stLstYesNoOptions" optionValue="optionId"
                        optionLabel="optionValue" [(ngModel)]="SeizureChartData.CareGivenOptions"
                        (onChange)="openAndClose()">
                    </p-dropdown>
                    <span class="required" *ngIf="SeizureChartData.CareGivenOptions==null && CareGivenCheck == true">This field is required!</span>
                </ng-container>
            </div>
            <div *ngIf="inputFieldsCheck==false">
                <label class="form-label bold">Reason<span class="required">*</span></label>

                <ng-container>
                    <p-dropdown [ngClass]="{'ng-dirty ng-invalid':ReasonCheck}" [required]="true" name="ADLChartData.Reason" placeholder="----select----"
                        [style]="{ width: '100%' }" [options]="stLstReason" optionValue="optionId"
                        optionLabel="optionValue" [(ngModel)]="SeizureChartData.Reason" (onChange)="openAndClose()">
                    </p-dropdown>
                    <span class="required" *ngIf="SeizureChartData.Reason==null && ReasonCheck == true">This field is required!</span>
                </ng-container>
            </div>


            <div *ngIf="inputFieldsCheck" class="row">
                
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Possible Triggers</label>
                    </div>
                    <ng-container>
                        <p-multiSelect display="chip" [required]="true" name="SeizureChartData.PossibleTriggersOption"
                        [(ngModel)]="SeizureChartData.PossibleTriggersOption"
                        [options]="LstPossibleTriggers" optionLabel="optionName" optionValue="optionId"
                        placeholder="--select--" [style]="{ width: '100%' }" (onClick)="addMessages()">
                        </p-multiSelect>
                        <p-messages [(value)]="messages" [enableService]="false"></p-messages>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Length of Seizure</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="SeizureChartData.SeizureLengthOption"
                        [(ngModel)]="SeizureChartData.SeizureLengthOption"
                        [options]="LstSeizureLength" optionLabel="optionName" optionValue="optionId"
                        placeholder="--select--" [style]="{ width: '100%' }">
                    </p-dropdown>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Type of Seizure</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="SeizureChartData.SeizureTypeOption"
                        [(ngModel)]="SeizureChartData.SeizureTypeOption"
                        [options]="LstSeizureType" optionLabel="optionName" optionValue="optionId"
                        placeholder="--select--" [style]="{ width: '100%' }" (onChange)="addMessages1()">
                    </p-dropdown>
                    <p-messages [(value)]="messages1" [enableService]="false"></p-messages>
                </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Specific Type of Seizure</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="SeizureChartData.SpecificSeizureTypeOption"
                        [(ngModel)]="SeizureChartData.SpecificSeizureTypeOption"
                        [options]="LstSpecificSeizureType" optionLabel="optionName" optionValue="optionId"
                        placeholder="--select--" [style]="{ width: '100%' }">
                    </p-dropdown>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Status epilepticus</label>
                    </div>
                    <ng-container>
                        <p-selectButton [options]="stLstYesNoOptions" [(ngModel)]="SeizureChartData.EpilepticusStatus"
                        optionLabel="optionValue" optionValue="optionId" (onOptionClick)="addMessages2()"></p-selectButton>
                            <p-messages [(value)]="messages2" [enableService]="false"></p-messages>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Feeling after seizure</label>
                    </div>
                    <ng-container>
                        <p-multiSelect display="chip" [required]="true" name="SeizureChartData.SeizureFeelingOption"
                        [(ngModel)]="SeizureChartData.SeizureFeelingOption"
                        [options]="LstSeizureFeeling" optionLabel="optionName" optionValue="optionId"
                        placeholder="--select--" [style]="{ width: '100%' }" (onClick)="addMessages3()">
                        </p-multiSelect>
                    <p-messages [(value)]="messages3" [enableService]="false"></p-messages>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">How long did it take to recover?</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="SeizureChartData.RecoverTimeOption"
                        [(ngModel)]="SeizureChartData.RecoverTimeOption"
                        [options]="LstRecoverTime" optionLabel="optionName" optionValue="optionId"
                        placeholder="--select--" [style]="{ width: '100%' }">
                    </p-dropdown>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Medication Administered?</label>
                    </div>
                    <ng-container>
                        <p-selectButton [options]="stLstYesNoOptions" [(ngModel)]="SeizureChartData.MedicationStatus"
                        optionLabel="optionValue" optionValue="optionId" (onOptionClick)="addMessages4()"></p-selectButton>
                            <p-messages [(value)]="messages4" [enableService]="false"></p-messages>
                    </ng-container>
                </div>
                <h5 class="formheader">Interventions</h5>
            <div>
                <ng-container>
                    <textarea pInputTextarea name="SeizureChartData.Interventions" [(ngModel)]="SeizureChartData.Interventions"
                        [required]="true" [style]="{ width: '100%' }"></textarea>
                </ng-container>
            </div>
            </div>

            <h5 class="formheader">Additional information</h5>
            <div>
                <ng-container>
                    <textarea pInputTextarea name="SeizureChartData.AdditionalInfo" [(ngModel)]="SeizureChartData.AdditionalInfo"
                        [required]="true" [style]="{ width: '100%' }"></textarea>
                </ng-container>
            </div>
            <div class="d-flex justify-content-center mt-4" *ngIf="this.isEditable == true">
                <div class="mr-4">
                    <span class="p-ml-left ">
                        <button pButton title="New" label="Clear all" (click)="ClearAllfeilds()"></button>
                        <span class="total-txt"></span>
                    </span>
                </div>
                <div>
                    <span class="p-ml-left ">
                        <button pButton title="New" label="Save" (click)="Save()"></button>
                        <span class="total-txt"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-9 mt-3">
            <!-- Left navigation button -->




            <p-carousel [value]="SeizureChartLst" [numVisible]="pageSize" [numScroll]="pageSize" [circular]="false"
                [showIndicators]="false" [showNavigators]="false" [responsiveOptions]="responsiveOptions">
                <ng-template let-chart pTemplate="item">
                    <div class="col-md-11 chart-box p-2">
                        <div class="formheader p-2 mb-3">
                            <div class="col-md-12 mb-2 d-flex justify-content-between fs-4 ">
                                <div class="chart-date">
                                    <label class="bold">{{
                                        chart.DateAndTime | date:'dd-MM-yyyy'}}</label>
                                </div>
                                <div class="chart-date">
                                    <label>{{
                                        chart.DateAndTime | date:'HH:mm'}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-2">
                            <label class="form-label bold">Enterted By<span
                                    class="required"></span></label>
                            <div>
                                <label
                                    [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{chart.StartedBy}}</label>
                            </div>
                        </div>
                        <div class="mb-2">
                            <button pButton *ngIf="!chart.isStrikeThrough" type="button" label="Strike Out Entry"
                                class="p-button-link p-0" (click)="showPopup(chart.SeizureChartId)">
                            </button>
                        </div>
                        <div class="mb-2">

                            <label *ngIf="chart.isStrikeThrough" class="form-label bold">Strike Out Reason<span
                                    class="required"></span></label>

                            <div>
                                <label *ngIf="chart.isStrikeThrough">{{chart.StrikeThroughRemark}}</label>
                            </div>
                        </div>
                        <div class=" mb-3">
                            <label class="form-label bold">Care Given <span
                                    class="required"></span></label>
                            <div>
                                <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                    chart.CareGivenOptions }}</label>
                            </div>
                        </div>
                        <div *ngIf="chart.CareGivenOptions=='No'">
                            <div>
                                <div class="col-md-12">
                                    <label class="form-label bold">Reason
                                        <span class="required"></span></label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.Reason }}</label>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="chart.CareGivenOptions=='Yes'" class="row">
                            
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Possible Triggers</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.PossibleTriggersOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Length of Seizure</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.SeizureLengthOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Type of seizure</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.SeizureTypeOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Specific Type of Seizure</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.SpecificSeizureTypeOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Status epilepticus</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.EpilepticusStatus }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Feeling after seizure</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.SeizureFeelingOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">How long did it take to recover?</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.RecoverTimeOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Medication administered?</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.MedicationStatus }}</label>
                                </div>
                            </div>
                            <h5 class="formheader">
                                Interventions</h5>
                            <div class="col-md-12">
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.Interventions }}</label>
                                </div>
                            </div>
                        </div>

                        <h5 class="formheader">
                            Additional information</h5>
                        <div class="col-md-12">
                            <div>
                                <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                    chart.AdditionalInformation }}</label>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>

            <div *ngIf="isShowStrikeThroughPopup" class="card flex justify-content-center">
                <p-dialog [closable]="true" header="Strike-Out" [(visible)]="isShowStrikeThroughPopup"
                    [modal]="true" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '40vw' }"
                    [draggable]="false" [resizable]="false">
                    <div *ngIf="isShowStrikeThroughPopup">
                        <app-strike-through-entry [StrikeThroughData]="StrikeThroughData"
                            (StrikeThroughCheck)="Changes($event)"></app-strike-through-entry>
                    </div>
                </p-dialog>
            </div>
            <!-- Right navigation button -->

        </div>
    </div>
</div>
