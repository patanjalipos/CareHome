<div class="card">
    <div class="row">
        <div class="col-md-3 mt-4">
            <div class="labelcontent">
                <p>Date</p>
            </div>
        </div>
        <div class="col-md-8 mt-4 form-text">
            <div class="input-group date">
                <ng-container>
                    <p-calendar name="" [showIcon]="true" inputId="icon" class="iconcal" [readonlyInput]="true"
                        appendTo="body" [maxDate]="" #dobref=""></p-calendar>
                </ng-container>
                <ng-template>
                    <label></label>
                </ng-template>
            </div>
        </div>


        <div class="col-md-3">
            <div class="labelcontent">
                <p>Time(24 hrs clock)</p>
            </div>
        </div>
        <div class="col-md-8 form-text">
            <ng-container>
                <input pInputText type="time" required name="ActivitiesChartFormData" class="form-control mr-4"
                    [style]="{ width: '35%' }">
            </ng-container>
            <ng-template>
                <label></label>
            </ng-template>
        </div>


        <div class="col-md-3">
            <div class="labelcontent">
                <p>Care Given?</p>
            </div>
        </div>
        <div class="col-md-8 form-text ">
            <ng-container>
                <p-dropdown [required]="true" name="ActivitiesChartFormData" placeholder="Select"
                    [style]="{ width: '100%' }">
                </p-dropdown>
            </ng-container>
            <ng-template>
                <label></label>
            </ng-template>
        </div>


        <div class="col-md-3">
            <div class="labelcontent">
                <p>Activity</p>
            </div>
        </div>

        <div class="col-md-8 form-text ">
            <ng-container>
                <p-dropdown [required]="true" name="ActivitiesChartFormData" placeholder="Select"
                    [style]="{ width: '100%' }">
                </p-dropdown>
            </ng-container>
            <ng-template>
                <label></label>
            </ng-template>
        </div>


        <div class="col-md-3">
            <div class="labelcontent">
                <p>Attendance</p>
            </div>
        </div>
        <div class="col-md-8 form-text ">
            <ng-container>
                <p-dropdown [required]="true" name="ActivitiesChartFormData" placeholder="Select"
                    [style]="{ width: '100%' }">
                </p-dropdown>
            </ng-container>
            <ng-template #LocationOfAccident>
                <label></label>
            </ng-template>
        </div>


        <div class="col-md-3">
            <div class="labelcontent">
                <p>Purpose Of Activity</p>
            </div>
        </div>
        <div class="col-md-8 form-text ">
            <ng-container>
                <p-dropdown [required]="true" name="ActivitiesChartFormData" placeholder="Select"
                    [style]="{ width: '100%' }">
                </p-dropdown>
            </ng-container>
            <ng-template>
                <label></label>
            </ng-template>
        </div>


        <div class="col-md-3">
            <div class="labelcontent">
                <p>Duration(minutes)</p>
            </div>
        </div>
        <div class="col-md-8 form-text mb-2">
            <ng-container>
                <input type="text" pInputText name="ActivitiesChartFormData" [required]="true" />
            </ng-container>
            <ng-template>
                <label></label>
            </ng-template>
        </div>


        <div class="col-md-3">
            <div class="labelcontent">
                <p>Additional Information</p>
            </div>
        </div>
        <div class="col-md-8 form-text">
            <ng-container>
                <input pInputText type="text" required name="ActivitiesChartFormData" class="form-control" />
            </ng-container>
            <ng-template>
                <label></label>
            </ng-template>
        </div>


        <div class="d-flex justify-content-end mt-4">
            <ng-container>
                <div>
                    <span class="p-ml-left mr-4">
                        <button pButton title="New" label="Save as Unfinished" (click)="saveAsUnfinished()"></button>
                        <span class="total-txt"></span>
                    </span>
                </div>
                <div>
                    <span class="p-ml-left mr-4">
                        <button pButton title="New" label="Complete" (click)="completeForm()"></button>
                        <span class="total-txt"></span>
                    </span>
                </div>
            </ng-container>
            <ng-template #savePdf>
                <button pButton title="Save as PDF" label="Save as PDF" (click)="SaveAsPDF()"></button>
            </ng-template>
        </div>

    </div>
</div>
