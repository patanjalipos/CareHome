<div class="card">
    <div class="row p-0">
        <div class="col-md-12 formheader d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Infection Chart</h4>
            <div>
                <button pButton type="button" icon="pi pi-chevron-left" class="mr-2" (click)="leftBtn()"
                    [disabled]="pageNumber==0"></button>
                <button pButton type="button" icon="pi pi-chevron-right" class="" (click)="rightBtn()"
                    [disabled]="rightBtnCheck"></button>
            </div>
        </div>
    </div>
    <div class="row ">

        <div class="formheader d-flex justify-content-between align-items-center m-2">
            <div class="m-0">
                <p><b>Location : {{BodyPartsName.join(", ")}}</b></p>
                <p><b>Status: {{lastRecordBodyStatus}}</b></p>
            </div>
            <div>
                <button pButton type="button" label="Show Body Infection" class="p-button-link p-0"
                    (click)="ShowBodyMapPopUp(isReadOnly=true,lastRecordData,lastRecordBodyStatus)"></button>
            </div>
        </div>

        <div class="col-md-3 mt-3  chart-box chart ">

            <div class="formheader mt-2 chart-heading">
                <p><b>New observation</b></p>
            </div>
            <div class="mt-4">
                <label class="form-label bold">
                    Date/Time<span class="required"></span></label>

                <ng-container>
                    <p-calendar name="" [showIcon]="true" inputId="icon" class="iconcal" [readonlyInput]="true"
                        appendTo="body" [maxDate]="" #dobref="" [dateFormat]="customDateFormat.CalendarFormat"
                        [(ngModel)]="InfectionChartData.DateAndTime" [showTime]="true" hourFormat="24"></p-calendar>
                </ng-container>
            </div>
            <div>
                <label class="form-label formheader bold">Care Given <span class="required">*</span></label>

                <ng-container>
                    <p-dropdown [ngClass]="{'ng-dirty ng-invalid':CareGivenCheck}" [required]="true" name="InfectionChartData.CareGiven" placeholder="----select----"
                        [style]="{ width: '100%' }" [options]="stLstYesNoOptions" optionValue="optionId"
                        optionLabel="optionValue" [(ngModel)]="InfectionChartData.CareGivenOptions"
                        (onChange)="openAndClose()">
                    </p-dropdown>
                    <span class="required" *ngIf="InfectionChartData.CareGivenOptions==null && CareGivenCheck == true">This field is required!</span>
                </ng-container>
            </div>
            <div *ngIf="inputFieldsCheck==false">
                <label class="form-label bold">Reason<span class="required">*</span></label>

                <ng-container>
                    <p-dropdown [ngClass]="{'ng-dirty ng-invalid':ReasonCheck}" [required]="true" name="InfectionChartData.Reason" placeholder="----select----"
                        [style]="{ width: '100%' }" [options]="stLstReason" optionValue="optionId"
                        optionLabel="optionValue" [(ngModel)]="InfectionChartData.Reason" (onChange)="openAndClose()">
                    </p-dropdown>
                    <span class="required" *ngIf="InfectionChartData.Reason==null && ReasonCheck == true">This field is required!</span>
                </ng-container>
            </div>


            <div *ngIf="inputFieldsCheck" class="row">
                <h5 class="formheader">Infection</h5>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Symptoms</label>
                    </div>
                    <ng-container>
                        <p-multiSelect display="chip" [required]="true" name="InfectionChartData.SymptomsOptions"
                            [(ngModel)]="InfectionChartData.SymptomsOptions" [options]="LstSymptoms"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-multiSelect>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Infection improving or declining from last observation </label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="InfectionChartData.InfectionStatusOptions"
                            [(ngModel)]="InfectionChartData.InfectionStatusOptions" [options]="LstInfectionStatus"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <div class="mb-2">
                    <div class="labelcontent">
                        <label class="form-label bold">Treatment provided - medication</label>
                    </div>
                    <ng-container>
                        <textarea pInputTextarea name="InfectionChartData.MedicationTreatment" [(ngModel)]="InfectionChartData.MedicationTreatment"
                        [required]="true" [style]="{ width: '100%' }"></textarea>
                    </ng-container>
                </div>
                <div class="mb-2">
                    <div class="labelcontent">
                        <label class="form-label bold">Treatment provided - other</label>
                    </div>
                    <ng-container>
                        <textarea pInputTextarea name="InfectionChartData.OtherTreatment" [(ngModel)]="InfectionChartData.OtherTreatment"
                        [required]="true" [style]="{ width: '100%' }"></textarea>
                    </ng-container>
                </div>
            </div>

            <h5 class="formheader">Additional information</h5>
            <div>
                <ng-container>
                    <textarea pInputTextarea name="InfectionChartData.AdditionalInfo" [(ngModel)]="InfectionChartData.AdditionalInfo"
                        [required]="true" [style]="{ width: '100%' }"></textarea>
                </ng-container>
            </div>

            <div class="col-md-12">
                <div class="formheader">
                    <label class="form-label bold"><span class="required"></span>Body Infection Locations</label>
                </div>
                <div class="">
                    <button pButton type="button" label="Add Body Infection" class="p-button-link p-0"
                        (click)="ShowBodyMapPopUp(false,lastRecordData,lastRecordBodyStatus)"></button>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4" *ngIf="this.isEditable == true">
                <div class="mr-4">
                    <span class="p-ml-left ">
                        <button pButton title="New" label="Clear all" (click)="ClearAllfeilds()"></button>
                        <span class="total-txt"></span>
                    </span>
                </div>
                <div>
                    <span class="p-ml-left ">
                        <button pButton title="New" label="Save" (click)="Save()"></button>
                        <span class="total-txt"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-9 mt-3">
            <!-- Left navigation button -->




            <p-carousel [value]="InfectionChartsLst" [numVisible]="pageSize" [numScroll]="pageSize" [circular]="false"
                [showIndicators]="false" [showNavigators]="false" [responsiveOptions]="responsiveOptions">
                <ng-template let-chart pTemplate="item">
                    <div class="col-md-11 chart-box p-2">
                        <div class="formheader p-2 mb-3">
                            <div class="col-md-12 mb-2 d-flex justify-content-between fs-4 ">
                                <div class="chart-date">
                                    <label class="bold">{{
                                        chart.DateAndTime | date:'dd-MM-yyyy'}}</label>
                                </div>
                                <div class="chart-date">
                                    <label>{{
                                        chart.DateAndTime | date:'HH:mm'}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-2">
                            <label class="form-label bold">Enterted By<span
                                    class="required"></span></label>
                            <div>
                                <label
                                    [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{chart.StartedBy}}</label>
                            </div>
                        </div>
                        <div class="mb-2">
                            <button pButton *ngIf="!chart.isStrikeThrough" type="button" label="Strike Out Entry"
                                class="p-button-link p-0" (click)="showPopup(chart.infectionChartId)">
                            </button>
                        </div>
                        <div class="mb-2">

                            <label *ngIf="chart.isStrikeThrough" class="form-label bold">Strike Out Reason<span
                                    class="required"></span></label>

                            <div>
                                <label *ngIf="chart.isStrikeThrough">{{chart.StrikeThroughRemark}}</label>
                            </div>
                        </div>
                        <div class=" mb-3">
                            <label class="form-label bold">Care Given <span
                                    class="required"></span></label>
                            <div>
                                <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                    chart.CareGivenOptions }}</label>
                            </div>
                        </div>
                        <div *ngIf="chart.CareGivenOptions=='No'">
                            <div>
                                <div class="col-md-12">
                                    <label class="form-label bold">Reason
                                        <span class="required"></span></label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.Reason }}</label>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="chart.CareGivenOptions=='Yes'" class="row">
                            <h5 class="formheader">
                                Infection</h5>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Symptoms</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.SymptomsOptionsName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Infection improving or declining from last observation </label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.InfectionStatusOptionsName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Treatment provided - medication</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.MedicationTreatment }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold">Treatment provided - other</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.OtherTreatment }}</label>
                                </div>
                            </div>
                        </div>

                        <h5 class="formheader">
                            Additional information</h5>
                        <div class="col-md-12">
                            <div>
                                <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                    chart.AdditionalInfo }}</label>
                            </div>
                        </div>

                        <h5 class="formheader">
                            Body-Infection Locations</h5>
                        <div class="col-md-12">
                            <div *ngIf="chart.selectedBodyParts">
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">
                                        {{extractBodyPainLocations(chart.selectedBodyParts)}} </label>
                                </div>

                                <div class="">
                                    <button pButton type="button" label="Show on Body Map" class="p-button-link p-0"
                                        (click)="ShowBodyMapPopUp(isReadOnly=true,chart.selectedBodyParts,chart.BodyMapStatus)"></button>
                                </div>
                            </div>
                            <div *ngIf="chart.selectedBodyParts == null">
                                <div>
                                    <label> Not
                                        Applicable </label>
                                </div>
                            </div>
                        </div>

                    </div>
                </ng-template>
            </p-carousel>

            <div *ngIf="isShowStrikeThroughPopup" class="card flex justify-content-center">
                <p-dialog [closable]="true" header="Strike-Out" [(visible)]="isShowStrikeThroughPopup"
                    [modal]="true" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '40vw' }"
                    [draggable]="false" [resizable]="false">
                    <div *ngIf="isShowStrikeThroughPopup">
                        <app-strike-through-entry [StrikeThroughData]="StrikeThroughData"
                            (StrikeThroughCheck)="Changes($event)"></app-strike-through-entry>
                    </div>
                </p-dialog>
            </div>
            <!-- Right navigation button -->

        </div>
    </div>

     <!-- Body Map Dailogue -->

     <div class="card flex justify-content-center">
        <p-dialog header="Add Body Infection" [modal]="true" [(visible)]="isShowBodyMap"
            [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
            <div *ngIf="isShowBodyMap">
                <app-body-mapping (bodyData)="onSelectedBodyParts($event)" [preSelectedBodyMapData]="bodyMapData"
                    [isReadOnly]="isReadOnly"></app-body-mapping>
            </div>
        </p-dialog>
    </div>

</div>
