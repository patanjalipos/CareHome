<div class="card">
    <div class="row p-0">
        <div class="col-md-12 formheader d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Waterlow Chart</h4>
            <div>
                <button pButton type="button" icon="pi pi-chevron-left" class="mr-2" (click)="leftBtn()"
                    [disabled]="pageNumber==0"></button>
                <button pButton type="button" icon="pi pi-chevron-right" class="" (click)="rightBtn()"
                    [disabled]="rightBtnCheck"></button>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-3 mt-3  chart-box chart">
            <div class="formheader mt-2 chart-heading">
                <p><b>New observation</b></p>
            </div>
            <div class="mt-4">
                <label class="form-label bold">
                    Date/Time<span class="required"></span></label>

                <ng-container>
                    <p-calendar name="WaterlowChartData.DateAndTime" [showIcon]="true" inputId="icon" class="iconcal" [readonlyInput]="true"
                        appendTo="body" [maxDate]="" #dobref="" [dateFormat]="customDateFormat.CalendarFormat"
                        [(ngModel)]="WaterlowChartData.DateAndTime" [showTime]="true" hourFormat="24"></p-calendar>
                </ng-container>
            </div>
            <div>
                <label class="form-label formheader bold">Care Given <span class="required">*</span></label>

                <ng-container>
                    <p-dropdown [ngClass]="{'ng-dirty ng-invalid':CareGivenCheck}" [required]="true" name="WaterlowChartData.CareGiven" placeholder="----select----"
                        [style]="{ width: '100%' }" [options]="stLstYesNoOptions" optionValue="optionId"
                        optionLabel="optionValue" [(ngModel)]="WaterlowChartData.CareGivenOptions"
                        (onChange)="openAndClose()">
                    </p-dropdown>
                    <span class="required" *ngIf="WaterlowChartData.CareGivenOptions==null && CareGivenCheck == true">This field is required!</span>
                </ng-container>
            </div>
            <div *ngIf="inputFieldsCheck==false">
                <label class="form-label bold">Reason<span class="required">*</span></label>

                <ng-container>
                    <p-dropdown [ngClass]="{'ng-dirty ng-invalid':ReasonCheck}" [required]="true" name="WaterlowChartData.Reason" placeholder="----select----"
                        [style]="{ width: '100%' }" [options]="stLstReason" optionValue="optionId"
                        optionLabel="optionValue" [(ngModel)]="WaterlowChartData.Reason" (onChange)="openAndClose()">
                    </p-dropdown>
                    <span class="required" *ngIf="WaterlowChartData.Reason==null && ReasonCheck == true">This field is required!</span>
                </ng-container>
            </div>


            <div *ngIf="inputFieldsCheck" class="row">
                <h5 class="formheader">Nutrition</h5>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Build/Weight for Height(BMI)</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="BMIValue"
                            [(ngModel)]="WaterlowChartData.BMIValueOption" [options]="LstBMIValue"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Continence </label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="ContinenceOption"
                            [(ngModel)]="WaterlowChartData.ContinenceOption" [options]="LstContinence"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <div class="mb-2">
                    <div class="labelcontent">
                        <label class="form-label bold">Skin Type</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="SkinTypeOption"
                            [(ngModel)]="WaterlowChartData.SkinTypeOption" [options]="LstSkinType"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <div class="mb-2">
                    <div class="labelcontent">
                        <label class="form-label bold">Mobility</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="MobilityOption"
                            [(ngModel)]="WaterlowChartData.MobilityOption" [options]="LstMobility"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <div class="mb-2">
                    <div class="labelcontent">
                        <label class="form-label bold">Sex</label>
                    </div>
                    <ng-container>
                        <p-selectButton [options]="SexOption" [(ngModel)]="WaterlowChartData.Sex"
                        optionLabel="label" optionValue="value"></p-selectButton>
                    </ng-container>
                </div>
                <div class="mb-2">
                    <div class="labelcontent">
                        <label class="form-label bold">Age</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="AgeOption"
                            [(ngModel)]="WaterlowChartData.AgeOption" [options]="LstAge"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <div class="mb-2">
                    <div class="labelcontent">
                        <label class="form-label bold">Malnutrition Screening</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="MalnutritionScreeningOption"
                            [(ngModel)]="WaterlowChartData.MalnutritionScreeningOption" [options]="LstMalnutritionScreening"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <div class="mb-2">
                    <div class="labelcontent">
                        <label class="form-label bold">Nutrition Score</label>
                    </div>
                    <ng-container>
                        <label>{{NutritionScoreValue}}</label>
                        <p-messages [(value)]="messages" [enableService]="false"></p-messages>
                    </ng-container>
                </div>
                <h5 class="formheader">Special Risks</h5>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Special Risks Tissue</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="SpecialRisksTissueOption"
                            [(ngModel)]="WaterlowChartData.SpecialRisksTissueOption"
                            [options]="LstSpecialRisksTissue" optionLabel="optionName" optionValue="optionId"
                            placeholder="--select--" [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Special Risks Neurological</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="SpecialRisksNeurologicalOption"
                            [(ngModel)]="WaterlowChartData.SpecialRisksNeurologicalOption"
                            [options]="LstSpecialRisksNeurological" optionLabel="optionName" optionValue="optionId"
                            placeholder="--select--" [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Special Risks Major Surgery or Trauma</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="SpecialRisksMajorSurgeryOrTraumaOption"
                            [(ngModel)]="WaterlowChartData.SpecialRisksMajorSurgeryOrTraumaOption" [options]="LstSpecialRisksMajorSurgeryOrTrauma"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">Special Risks Medication</label>
                    </div>
                    <ng-container>
                        <p-dropdown [required]="true" name="SpecialRisksMedicationOption"
                            [(ngModel)]="WaterlowChartData.SpecialRisksMedicationOption" [options]="LstSpecialRisksMedication"
                            optionLabel="optionName" optionValue="optionId" placeholder="--select--"
                            [style]="{ width: '100%' }">
                        </p-dropdown>
                    </ng-container>
                </div>
                <h5 class="formheader">Score</h5>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">The Water Low Score is</label>
                    </div>
                    <ng-container>
                        <label>{{WaterlowScoreValue}}</label>

                    </ng-container>
                </div>
                <div>
                    <div class="labelcontent">
                        <label class="form-label bold">This is classified as</label>
                    </div>
                    <ng-container>
                        <label class="success">{{ClassificationValue}}</label>

                    </ng-container>
                </div>
            </div>

            <h5 class="formheader">Additional information</h5>
            <div>
                <ng-container>
                    <textarea pInputTextarea name="AdditionalInfo" [(ngModel)]="WaterlowChartData.AdditionalInfo"
                        [required]="true" [style]="{ width: '100%' }"></textarea>
                </ng-container>
            </div>
            <div class="d-flex justify-content-center mt-4" *ngIf="this.isEditable == true">
                <div class="mr-4">
                    <span class="p-ml-left ">
                        <button pButton title="New" label="Clear all" (click)="ClearAllfeilds()"></button>
                        <span class="total-txt"></span>
                    </span>
                </div>
                <div>
                    <span class="p-ml-left ">
                        <button pButton title="New" label="Save" (click)="Save()"></button>
                        <span class="total-txt"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-9 mt-3">
            <!-- Left navigation button -->




            <p-carousel [value]="WaterlowChartsLst" [numVisible]="pageSize" [numScroll]="pageSize" [circular]="false"
                [showIndicators]="false" [showNavigators]="false" [responsiveOptions]="responsiveOptions">
                <ng-template let-chart pTemplate="item">
                    <div class="col-md-11 chart-box p-2">
                        <div class="formheader p-2 mb-3">
                            <div class="col-md-12 mb-2 d-flex justify-content-between fs-4 ">
                                <div class="chart-date">
                                    <label class="bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.DateAndTime | date:'dd-MM-yyyy'}}</label>
                                </div>
                                <div class="chart-date">
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.DateAndTime | date:'hh:mm'}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mb-2">
                            <label class="form-label bold"
                                [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Enterted By<span
                                    class="required"></span></label>
                            <div>
                                <label
                                    [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{chart.StartedBy}}</label>
                            </div>
                        </div>
                        <div class="mb-2">
                            <button pButton *ngIf="!chart.isStrikeThrough" type="button" label="Strike Through Entry"
                                class="p-button-link p-0" (click)="showPopup(chart.WaterlowChartId)">
                            </button>
                        </div>
                        <div class="mb-2">

                            <label *ngIf="chart.isStrikeThrough" class="form-label bold">Strike Through Reason<span
                                    class="required"></span></label>

                            <div>
                                <label *ngIf="chart.isStrikeThrough">{{chart.StrikeThroughRemark}}</label>
                            </div>
                        </div>
                        <div class=" mb-3">
                            <label class="form-label bold"
                                [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Care Given <span
                                    class="required"></span></label>
                            <div>
                                <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                    chart.CareGivenOptions }}</label>
                            </div>
                        </div>
                        <div *ngIf="chart.CareGivenOptions=='No'">
                            <div>
                                <div class="col-md-12">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Reason
                                        <span class="required"></span></label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.Reason }}</label>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="chart.CareGivenOptions=='Yes'" class="row">
                            <h5 class="formheader" [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">
                                Nutrition</h5>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Build/Weight for Height(BMI)</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.BMIValueOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Continence</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.ContinenceOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Skin Type</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.SkinTypeOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Mobility</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.MobilityOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Sex</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.Sex }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Age</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.AgeOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Malnutrition Screening</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.MalnutritionScreeningOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Nutrition Score</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.NutritionScore }}</label>
                                </div>
                            </div>
                            <h5 class="formheader" [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">
                                Special Risks</h5>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Special Risks Tissue</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.SpecialRisksTissueOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Special Risks Neurological</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.SpecialRisksNeurologicalOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-2">
                                <div class="labelcontent">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Special Risks Major Surgery or Trauma</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.SpecialRisksMajorSurgeryOrTraumaOptionName }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-2">
                                <div class="labelcontent">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">Special Risks Medication</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.SpecialRisksMedicationOptionName }}</label>
                                </div>
                            </div>
                            <h5 class="formheader" [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">
                                Score</h5>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">The Water Low Score is</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.WaterlowScore }}</label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-5">
                                <div class="labelcontent">
                                    <label class="form-label bold"
                                        [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">This is classified as</label>
                                </div>
                                <div>
                                    <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                        chart.Classification }}</label>
                                </div>
                            </div>
                        </div>

                        <h5 class="formheader" [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">
                            Additional information</h5>
                        <div class="col-md-12">
                            <div>
                                <label [ngClass]="{'text-decoration-line-through':chart.isStrikeThrough}">{{
                                    chart.AdditionalInformation }}</label>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>

            <div *ngIf="isShowStrikeThroughPopup" class="card flex justify-content-center">
                <p-dialog [closable]="true" header="Strike-Through" [(visible)]="isShowStrikeThroughPopup"
                    [modal]="true" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [style]="{ width: '40vw' }"
                    [draggable]="false" [resizable]="false">
                    <div *ngIf="isShowStrikeThroughPopup">
                        <app-strike-through-entry [StrikeThroughData]="StrikeThroughData"
                            (StrikeThroughCheck)="Changes($event)"></app-strike-through-entry>
                    </div>
                </p-dialog>
            </div>
            <!-- Right navigation button -->

        </div>
    </div>
</div>
