<p-accordionTab>
    <p-header class="w-100">
        <div class="acc-tab">
            <span>Allergies</span>
            <div>
            <button *ngIf="mode=='view'" pButton type="button" label="Edit" class="btn btn-primary"
                (click)="edit()"></button>
            <button *ngIf="mode=='edit'" pButton type="button" label="Save" class="btn btn-primary"
                (click)="save()"></button>
            <button *ngIf="mode=='edit'" pButton type="button" label="Cancel" class="btn btn-secondary ml-2"
                (click)="close()"></button>
            </div>
        </div>
</p-header>
<div *ngIf="mode=='view'">
    <p>The resident has no known allergies/ adverse reactions</p>
</div>
<div *ngIf="mode=='edit'">
    <h5>Allergies notes</h5>
    <div class="row">
        <div class="col-md-6">
            <!-- <label class="form-label">Allergy notes</label> -->
            <input pInputText type="text" class="form-control" name="AllergyNotes" [(ngModel)]="Clinical.allergynotes" placeholder="" /> 
            
        </div>
    </div>
    <h5>Allergy details</h5>
    <div class="row">
        <div class="col-md-6">
            <!-- <label class="form-label">Allergy details</label> -->
            <div class="field-checkbox">
                <p-checkbox [(ngModel)]="Clinical.isunknownallergies" [binary]="true" name="DNAR" inputId="binary"></p-checkbox>
                <label for="binary"><b>The resident has no known allergies</b></label>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="Clinical.isunknownallergies">
        <div class="col-md-6">
            <p-dropdown name="ddlUnknownAllergies" [options]="stlstUnknownAllergies" [(ngModel)]="Clinical.unknownreason" optionLabel="name"
                optionValue="code" [filter]="true" [style]="{width: '100%'}">
            </p-dropdown>
        </div>
    </div>
    <div class="row" *ngIf="!Clinical.isunknownallergies">    
        <div class="col-auto">Status</div>
        <div class="col-auto">          
            <p-dropdown name="ddlStatus" [options]="stlstStatus" [(ngModel)]="status" optionLabel="name"
                optionValue="code" [filter]="true" [style]="{width: '100%'}">
            </p-dropdown>
        </div>
        <div class="col-md-3"></div>
        <div class="col-auto">Show Column for:</div>
        <div class="col-md-4">            
            <div class="field-radiobutton">                                
                <p-radioButton name="rbMode" value="Created" [(ngModel)]="showcolumn"
                    >
                </p-radioButton>
                <label class="pl-1 mr-2 radiolabel rbtext">Created by</label>
                <p-radioButton name="rbMode" value="Closed" [(ngModel)]="showcolumn"
                    >
                </p-radioButton>
                <label class="pl-1 radiolabel rbtext">Closed by</label>
            </div>
        </div>
        <div class="col-md-12">    
            <table class="table table-bordered" style="width:100%;">
                <thead>
                    <tr>
                        <th>ALLERGEN</th>
                        <th>REACTION</th>
                        <th>STATUS</th>
                        <th *ngIf="showcolumn=='Created'">CREATED BY</th>
                        <th *ngIf="showcolumn=='Created'">CREATED DATE</th>
                        <th *ngIf="showcolumn=='Closed'">CLOSED BY</th>
                        <th *ngIf="showcolumn=='Closed'">CLOSED DATE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of lstExtraItemDetails;let i=index">                       
                        <td> 
                            <input *ngIf="lstExtraItemDetails[i].mode=='add'" pInputText type="text" class="form-control" name="allergen_{{lstExtraItemDetails[i].Sequence}}" [(ngModel)]="lstExtraItemDetails[i].allergen" placeholder="" /> 
                                      
                        </td>
                        <td>   
                            <input *ngIf="lstExtraItemDetails[i].mode=='add'" pInputText type="text" class="form-control" name="reaction_{{lstExtraItemDetails[i].Sequence}}" [(ngModel)]="lstExtraItemDetails[i].reaction" placeholder="" /> 
                                   
                        </td>
                        <td>
                            <a class="add-btn mr-2" *ngIf="lstExtraItemDetails[i].mode=='add'" href="javascript: void(0);"
                            (click)="RemoveExtraItemDetails(lstExtraItemDetails[i].Sequence)">
                            Delete
                        </a>
                            <p-dropdown *ngIf="lstExtraItemDetails[i].mode!='add'" name="ddlStatus_{{lstExtraItemDetails[i].Sequence}}"
                            [options]="lstExtraItemDetails[i].UMList" [(ngModel)]="lstExtraItemDetails[i].status"
                            appendTo="body" optionLabel="name" optionValue="code" [filter]="true"
                            [style]="{width: '100%'}">                            
                        </p-dropdown>
                        </td>
                        <td *ngIf="showcolumn=='Created'">
                            <span *ngIf="lstExtraItemDetails[i].mode!='add'"></span>
                        </td>
                        <td *ngIf="showcolumn=='Created'"><span *ngIf="lstExtraItemDetails[i].mode!='add'"></span></td>
                        <td *ngIf="showcolumn=='Closed'"><span *ngIf="lstExtraItemDetails[i].mode!='add'"></span></td>
                        <td *ngIf="showcolumn=='Closed'"><span *ngIf="lstExtraItemDetails[i].mode!='add'"></span></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <button pButton type="button" label="Add new allergy" class="btn btn-primary"
                (click)="AddNewAllergy()"></button>
            
        </div>       
    </div>
