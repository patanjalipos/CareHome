<p-accordionTab>
    <p-header class="w-100">
        <div class="acc-tab">
            <span>Fall Risk Assessment</span>
            <div>
            <button *ngIf="mode=='view'" pButton type="button" label="Edit" class="btn btn-primary"
                (click)="$event.stopPropagation();edit()" [disabled]="isEditable"></button>
            <button *ngIf="mode=='edit'" pButton type="button" label="Save" class="btn btn-primary"
                (click)="$event.stopPropagation();save()"></button>
            <button *ngIf="mode=='edit'" pButton type="button" label="Cancel" class="btn btn-secondary ml-2"
                (click)="$event.stopPropagation();close()"></button>
            </div>
        </div>
</p-header>
<div>
    <p-table class="ColumnFilterTable" #dt [value]="lstFallRiskAssessment"
    [globalFilterFields]="['fallriskname']" [scrollable]="true" scrollHeight="calc(100vh - 400px)"
    responsiveLayout="scroll">
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="columns?.length">
                No records found
            </td>
        </tr>
    </ng-template>    
    <ng-template pTemplate="body" let-item let-i="rowIndex">        
        <tr>
            <td style="width:70%">                
                {{item.fallriskname}} 
            </td>                      
            <td style="width:30%">
                <div class="grid formgrid">
                    <div class="field-radiobutton">
                        <p-radioButton name="rdNo_{{i}}" [value]="isrisk" [(ngModel)]="item.isenable" id="rdEnable_{{i}}" [disabled]="mode=='edit'?false:true"></p-radioButton>
                        <label for="rdEnable_{{i}}">Yes ({{item.riskpoint}})</label>
                    </div>
                    <div class="field-radiobutton pl-2">
                        <p-radioButton name="rdNo_{{i}}" [value]="!isrisk" [(ngModel)]="item.isenable" id="rdDisable_{{i}}" [disabled]="mode=='edit'?false:true"></p-radioButton>
                        <label for="rdDisable_{{i}}">No</label>
                    </div>
                </div>
                
            </td>
        </tr>
    </ng-template>
</p-table>  
</div>
</p-accordionTab>
