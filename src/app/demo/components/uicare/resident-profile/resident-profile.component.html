<div class="card">
    <h5>Resident Profile</h5>
    <div class="Profile-cvr">
        <div class="Profile-left">
            <div class="pic">
                <img [src]="'assets/demo/images/avatar/' + objPatient.image" [alt]="objPatient.name" class="w-6 shadow-2 my-1 mx-0" />
            </div>
        </div>
        <div class="Profile-right">
           <div class="field col-12 md:col-4">
           <label class="bold">Name:</label>
           {{objPatient.name}}
        </div>
        <div class="field col-12 md:col-4">
            <label class="bold">DOB:</label>
           {{objPatient.DOB}}
        </div>
        <div class="field col-12 md:col-4">
            <label class="bold">Date of Addmission:</label>
            {{objPatient.admDate}}
        </div>
        <div class="field col-12 md:col-4">
            <label class="bold">Contact No.:</label>
            {{objPatient.ContactNo}}
        </div>
        <div class="field col-12 md:col-4">
            <label class="bold">Blood Group:</label>
            {{objPatient.BloodGroup}}
        </div>
        <div class="field col-12 md:col-4">
            <label class="bold">Address:</label>
            {{objPatient.Address}}
        </div>
        </div>
    </div>


</div>
<div class="card">
    <h5>{{title}}</h5>
    <app-personal-details *ngIf="seq=='1'"></app-personal-details>
    <app-body-map *ngIf="seq=='2'"></app-body-map>
    <app-fluid-assessment *ngIf="seq=='3'"></app-fluid-assessment>
</div>


<style>
    .Profile-left {
    display: inline-block;
    width: 18%;
}
.Profile-right {
    display: inline-block;
    width: 82%;
}
.Profile-cvr {
    display: flex;
}
.Profile-left{
    display: inline-block;
    width: 18%;
}
.field {
    margin-bottom: 1rem;
    display: inline-block;
}
.pic[_ngcontent-kal-c127] {
    border: 1px solid #d3d3d3;
    height: 125px;
    display: flex;
    align-items: center;
}
.pic img.w-6.shadow-2.my-1.mx-0 {
    width: 100% !important;
    padding: 10px;
    box-shadow: none !important;
    margin: 0 !important;
}
</style>
